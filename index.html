<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santiago - Mi Primera Página Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Partículas flotantes */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-100px) rotate(180deg); opacity: 0.5; }
        }

        /* Container principal */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        /* Título principal */
        .main-title {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
            animation: titlePulse 2s ease-in-out infinite;
            transform: translateY(-100px);
            opacity: 0;
            animation: slideDown 1s ease-out 0.5s forwards, titlePulse 2s ease-in-out 1.5s infinite;
        }

        @keyframes slideDown {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Subtítulo */
        .subtitle {
            font-size: 1.8rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            transform: translateX(-100px);
            opacity: 0;
            animation: slideRight 1s ease-out 1s forwards;
        }

        @keyframes slideRight {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Contenedor de botones */
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
            transform: translateY(100px);
            opacity: 0;
            animation: slideUp 1s ease-out 1.5s forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Botones animados */
        .animated-btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 200px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.4);
        }

        .btn-tertiary {
            background: linear-gradient(45deg, #a8edea, #fed6e3);
            color: #333;
            box-shadow: 0 8px 25px rgba(168, 237, 234, 0.4);
        }

        .btn-quaternary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .animated-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .animated-btn:active {
            transform: translateY(-2px);
        }

        /* Efecto de ondas en los botones */
        .animated-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: width 0.6s, height 0.6s;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        .animated-btn:active::before {
            width: 300px;
            height: 300px;
        }

        .animated-btn span {
            position: relative;
            z-index: 1;
        }

        /* Tarjeta de información */
        .info-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-top: 40px;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: scale(0.8);
            opacity: 0;
            animation: cardAppear 1s ease-out 2s forwards;
        }

        @keyframes cardAppear {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .info-card h3 {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 15px;
            animation: textGlow 2s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            50% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
        }

        .info-card p {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            font-size: 1.1rem;
        }

        /* Botón flotante */
        .floating-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: white;
            box-shadow: 0 8px 25px rgba(255, 154, 158, 0.4);
            animation: floatUpDown 3s ease-in-out infinite;
            z-index: 1000;
        }

        @keyframes floatUpDown {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .floating-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(255, 154, 158, 0.6);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            animation: modalSlide 0.3s ease;
        }

        @keyframes modalSlide {
            from { transform: translate(-50%, -50%) scale(0.7); }
            to { transform: translate(-50%, -50%) scale(1); }
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        /* Efectos de texto animado */
        .typing-text {
            overflow: hidden;
            border-right: 3px solid rgba(255, 255, 255, 0.75);
            white-space: nowrap;
            animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
            max-width: 0;
            animation: typing 4s steps(60, end) 3s forwards, blink-caret 0.75s step-end infinite 3s;
        }

        @keyframes typing {
            from { max-width: 0; }
            to { max-width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: rgba(255, 255, 255, 0.75); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.3rem;
            }
            
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }
            
            .animated-btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Partículas flotantes -->
    <div class="particles" id="particles"></div>

    <!-- Contenido principal -->
    <div class="container">
        <h1 class="main-title">¡Hola, soy Santiago!</h1>
        <h2 class="subtitle">Esta es mi primera página web en HTML</h2>
        
        <div class="buttons-container">
            <button class="animated-btn btn-primary" onclick="showWelcome()">
                <span>🎉 ¡Bienvenido!</span>
            </button>
            
            <button class="animated-btn btn-secondary" onclick="showSkills()">
                <span>💻 Mis Habilidades</span>
            </button>
            
            <button class="animated-btn btn-tertiary" onclick="showGoals()">
                <span>🎯 Mis Objetivos</span>
            </button>
            
            <button class="animated-btn btn-quaternary" onclick="showContact()">
                <span>📞 Contacto</span>
            </button>
        </div>

        <div class="info-card">
            <h3>🚀 Mi Aventura en la Programación</h3>
            <p class="typing-text">Estoy empezando mi increíble viaje en el mundo del desarrollo web. Cada línea de código es un paso hacia nuevas posibilidades. ¡HTML, CSS y JavaScript, aquí vamos!</p>
        </div>
    </div>

    <!-- Botón flotante -->
    <button class="floating-btn" onclick="createFireworks()" title="¡Crear fuegos artificiales!">
        ✨
    </button>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <div id="modal-body">
                <!-- El contenido se insertará aquí -->
            </div>
        </div>
    </div>

    <script>
        // Crear partículas flotantes
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Funciones para los botones
        function showWelcome() {
            showModal(`
                <h2>🎉 ¡Bienvenido a mi página!</h2>
                <p>¡Hola! Me llamo Santiago y estoy muy emocionado de compartir contigo mi primera página web.</p>
                <p>Este es el comienzo de una aventura increíble en el mundo de la programación. ¡Gracias por visitarme!</p>
                <div style="margin-top: 20px;">
                    <button class="animated-btn btn-primary" onclick="closeModal()">
                        <span>¡Genial! 👏</span>
                    </button>
                </div>
            `);
        }

        function showSkills() {
            showModal(`
                <h2>💻 Mis Habilidades</h2>
                <p>Estoy aprendiendo:</p>
                <ul style="text-align: left; margin: 20px 0;">
                    <li>🌐 HTML - Estructura de páginas web</li>
                    <li>🎨 CSS - Diseño y animaciones</li>
                    <li>⚡ JavaScript - Interactividad</li>
                    <li>🐍 Python - Mi lenguaje favorito</li>
                    <li>🎮 Pygame - Creación de juegos</li>
                </ul>
                <p>¡Cada día aprendo algo nuevo!</p>
                <div style="margin-top: 20px;">
                    <button class="animated-btn btn-secondary" onclick="closeModal()">
                        <span>¡Increíble! 🚀</span>
                    </button>
                </div>
            `);
        }

        function showGoals() {
            showModal(`
                <h2>🎯 Mis Objetivos</h2>
                <p>Lo que quiero lograr:</p>
                <ul style="text-align: left; margin: 20px 0;">
                    <li>🌟 Crear páginas web increíbles</li>
                    <li>🎮 Desarrollar juegos divertidos</li>
                    <li>📱 Aprender desarrollo móvil</li>
                    <li>🤖 Explorar inteligencia artificial</li>
                    <li>🌍 Cambiar el mundo con código</li>
                </ul>
                <p>¡El futuro está lleno de posibilidades!</p>
                <div style="margin-top: 20px;">
                    <button class="animated-btn btn-tertiary" onclick="closeModal()">
                        <span>¡A por ello! 💪</span>
                    </button>
                </div>
            `);
        }

        function showContact() {
            showModal(`
                <h2>📞 ¡Conectemos!</h2>
                <p>¿Quieres conocer más sobre mi aventura en programación?</p>
                <p>¡Estaré encantado de compartir lo que voy aprendiendo!</p>
                <div style="margin: 20px 0;">
                    <p>📧 santiago@miprimeraemail.com</p>
                    <p>🌐 www.santiago-dev.com</p>
                    <p>💼 LinkedIn: /in/santiago-developer</p>
                </div>
                <p><em>*Estos son datos de ejemplo para mi primera página web</em></p>
                <div style="margin-top: 20px;">
                    <button class="animated-btn btn-quaternary" onclick="closeModal()">
                        <span>¡Perfecto! 📩</span>
                    </button>
                </div>
            `);
        }

        // Funciones del modal
        function showModal(content) {
            document.getElementById('modal-body').innerHTML = content;
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Cerrar modal al hacer clic fuera
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Crear fuegos artificiales
        function createFireworks() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b', '#6c5ce7'];
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.style.position = 'fixed';
                    firework.style.left = Math.random() * window.innerWidth + 'px';
                    firework.style.top = Math.random() * window.innerHeight + 'px';
                    firework.style.width = '6px';
                    firework.style.height = '6px';
                    firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                    firework.style.borderRadius = '50%';
                    firework.style.pointerEvents = 'none';
                    firework.style.zIndex = '9999';
                    firework.style.animation = 'fireworkExplode 1s ease-out forwards';
                    
                    document.body.appendChild(firework);
                    
                    setTimeout(() => {
                        firework.remove();
                    }, 1000);
                }, i * 100);
            }
        }

        // Agregar estilos de fuegos artificiales
        const fireworkStyle = document.createElement('style');
        fireworkStyle.textContent = `
            @keyframes fireworkExplode {
                0% {
                    transform: scale(1);
                    opacity: 1;
                }
                50% {
                    transform: scale(20);
                    opacity: 0.8;
                }
                100% {
                    transform: scale(40);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(fireworkStyle);

        // Inicializar partículas cuando se carga la página
        window.addEventListener('load', createParticles);

        // Agregar efectos de teclado
        document.addEventListener('keydown', function(e) {
            if (e.key === ' ') {
                e.preventDefault();
                createFireworks();
            }
        });
    </script>
</body>
</html>
